<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="../Fresh Weather/home.css">
</head>
<body>
    <div id="back"></div>
    <div id="greensplit"></div>
    <div id="flowers"></div>
    <div id="biggrid">
        <div id="topgrid">
            <div id="logosquare">
                <img id="logo" src="https://i.ibb.co/pL7tKqV/Light-Tree.jpg" style="width: 90px; border-radius: 7px;">
            </div>
            <div id="dotsquare">
                <div id="expandthedots" class="closedhoriztranslate">

                </div>

            </div>
        </div>
        <div id="bodygrid">
            <div id="leftopbodygrid"></div>
            <div id="leftbottombodygrid">
                <div id="leftbottomrightbodygrid"></div>
            </div>
            <div id="rightbodygrid"></div>
        </div>
    </div>

<script src="./home.js"></script>
